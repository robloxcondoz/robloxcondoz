<!DOCTYPE html>

  <title>Image Buttons Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      width: 100%;
      max-width: 1400px; /* wider max width */
      gap: 60px;
    }

    .left-side {
      flex: 1.3; /* a bit less wide */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right-side {
      flex: 1.7; /* more space on right */
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-side p {
      font-size: 22px;
      line-height: 1.5;
      color: #eee;
      background-color: #1a1a1a;
      padding: 20px;
      border-left: 6px solid orange;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
      max-width: 600px; /* wider paragraph */
      margin: 0 auto;
      font-weight: 600;
      text-align: center;
    }

    .right-side p span.highlight {
      color: orange;
      font-weight: 700;
    }

    h1 {
      margin: 20px 0;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      gap: 10px;
    }

    .title-orange {
      color: orange;
    }

    .title-black {
      color: black;
      background-color: orange;
      padding: 0 8px;
      border-radius: 4px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin: 30px 60px;
      gap: 75px;
    }

    .image-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: white;
  text-decoration: none;
}

.image-button img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 12px;
  border: 2px solid orange;
  box-shadow: 0 4px 12px rgba(255, 165, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-button img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(255, 165, 0, 0.4);
}

.image-label {
  margin-top: 12px;
  padding: 6px 12px;
  border: 2px solid orange;
  border-radius: 6px;
  color: orange;
  font-size: 18px;
  font-weight: bold;
  background-color: rgba(255, 165, 0, 0.1);
  transition: background-color 0.3s, color 0.3s;
}

.image-label:hover {
  background-color: orange;
  color: black;
}
  </style>
